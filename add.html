<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sticky Element</title>
    <style>
        body {
  margin: 0;
}

.container {
  height: 1500px; /* Some height to make the page scrollable */
  padding: 20px;
}

.sticky-element {
  position: -webkit-sticky;
  position: sticky;
  top: 0;
  background-color: #f1f1f1;
  padding: 20px;
  font-size: 18px;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="sticky-element">
        This is a sticky element
        </div>
        <!-- Other content goes here -->
    </div>
</body>
</html>
